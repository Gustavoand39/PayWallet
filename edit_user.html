<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar usuario</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand navbar-dark background-primary">
                <div class="container-fluid">
    
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-link">Agregar</a>
                            <a href="#" class="nav-link active" aria-current="page">Consultar</a>
                        </div>
                    </div>
    
                    <form class="d-flex">
                        <button class="btn btn-light" type="submit">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                        <input
                            class="form-control bg-light mx-2"
                            type="search"
                            placeholder="Buscar"
                            aria-label="Search"
                        />
                        <button class="btn btn-light" type="submit">Buscar</button>
                    </form>
                    
                </div>
            </nav>
        </header>

        <main">
            <div class="container">
                <div class="row background-secondary px-4 py-3 my-5 border-style">
                    <div class="col-12">

                        <div class="row d-flex justify-content-center align-items-center bg-white p-2 my-3 border-style">
                            <div class="col-10 d-flex align-items-center">
                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar" data-bs-toggle="modal" data-bs-target="#modal-edit">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row d-flex justify-content-center align-items-center bg-white p-2 my-3 border-style">
                            <div class="col-10 d-flex align-items-center">
                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar" data-bs-toggle="modal" data-bs-target="#modal-edit">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center align-items-center bg-white p-2 my-3 border-style">
                            <div class="col-10 d-flex align-items-center">
                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar" data-bs-toggle="modal" data-bs-target="#modal-edit">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Ventana modal -->
                <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-edit" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <form action="#">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="name-edit" class="form-label">Nombre(s):</label>
                                                        <input type="text" id="name-edit" class="form-control" />
                                                    </div>
                                
                                                    <div class="mb-3">
                                                        <label for="lastName-edit" class="form-label">Apellidos:</label>
                                                        <input type="text" id="lastName-edit" class="form-control" />
                                                    </div>
                        
                                                    <div class="mb-3">
                                                        <label for="carreer-edit" class="form-label">Carrera:</label>
                                                        <select class="form-select" id="carreer-edit">
                                                            <option value="" selected disabled hidden>Selecciona una carrera</option>
                                                            <option value="1">Industrial</option>
                                                            <option value="2">Bioquímica</option>
                                                            <option value="3">Mecatrónica</option>
                                                            <option value="4">Nanotecnología</option>
                                                            <option value="5">Gestión Empresarial</option>
                                                            <option value="6">Sistemas Computacionales</option>
                                                            <option value="7">Tecnologías de la Información</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="numberControl-edit" class="form-label">Número de control:</label>
                                                        <input type="text" id="numberControl-edit" class="form-control" />
                                                    </div>
                                
                                                    <div class="mb-3">
                                                        <label for="password-edit" class="form-label">Contraseña:</label>
                                                        <input type="password" id="password-edit" class="form-control" />
                                                    </div>
                
                                                    <div class="mb-3">
                                                        <label for="confirmPassword-edit" class="form-label">Confirmar contraseña:</label>
                                                        <input type="password" id="confirmPassword-edit" class="form-control" />
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin de la ventana modal -->

            </div>
        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/57265b4464.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
