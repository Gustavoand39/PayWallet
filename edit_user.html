<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar usuario</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">

                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-link">Agregar</a>
                        <a href="#" class="nav-link active" aria-current="page">Consultar</a>
                    </div>
                </div>

                <form class="d-flex">
                    <button class="btn btn-light" type="submit">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                    <input
                        class="form-control mx-2"
                        type="search"
                        placeholder="Buscar"
                        aria-label="Search"
                    />
                    <button class="btn btn-light" type="submit">Buscar</button>
                </form>
                
            </div>

                        <div class="row d-flex justify-content-center align-items-center bg-white p-1 my-3 border-style">

                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row d-flex justify-content-center align-items-center bg-white p-1 my-3 border-style">
                            <div class="col-10 d-flex align-items-center">
                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>

                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar">

                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center align-items-center bg-white p-1 my-3 border-style">
                            <div class="col-10 d-flex align-items-center">
                                <h4 class="me-2">Nombre del usuario</h4>
                                <p class="text-dark text-opacity-50">(Número de control)</p>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                                <button class="btn-info p-1 btn-style" title="Editar">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button class="btn-danger p-1 btn-style" title="Eliminar">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/57265b4464.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
