<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menú</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-dark navbar-expand background-primary">
                <div class="container-fluid">
                    
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-link custom-link active" aria-current="page" id="nav_1">Pedidos</a>
                            <a href="#" class="nav-link custom-link" id="nav_2">Inventario </a>
                        </div>
                    </div>
    
                    <button class="btn btn-light btn-logout" type="button" id="logout_btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
    
                </div>
            </nav>
        </header>

        <main">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center height-style">
                    <div class="col-11">
                        <div class="row">

                            <div class="col-6" id="newOrder">
                                <div class="card card-style">
                                    <img src="/img/ordenar.jpg" class="card-img-top" alt="Ordenar">
                                    <div class="card-body">
                                        <h2 class="card-title text-center py-3">Realizar una orden</h2>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6" id="orders">
                                <div class="card card-style">
                                    <img src="/img/pedidos.jpg" class="card-img-top" alt="Pedidos">
                                    <div class="card-body">
                                        <h2 class="card-title text-center py-3">Lista de órdenes</h2>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Script de Bootstrap -->
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- Script de Font Awesome -->
        <script src="https://kit.fontawesome.com/57265b4464.js" crossorigin="anonymous"></script>
        <!-- Script de Firebase -->
        <script type="module" src="js/menu/menu-firebase.js"></script>
    </body>
</html>
