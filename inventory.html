<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventario</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-dark navbar-expand background-primary">
                <div class="container-fluid">
                    
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-link custom-link" id="nav_1">Pedidos</a>
                            <a href="#" class="nav-link custom-link active" aria-current="page" id="nav_2">Inventario </a>
                        </div>
                    </div>
    
                    <button class="btn btn-light btn-logout btn-style" type="button" id="logout_btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
    
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 background-secondary px-5 py-4 my-5 border-style" id="containerInventory">
                        <!-- Templates -->
                    </div>
                </div>
            </div>

            <!-- Botón flotante -->
            <div class="fixed-bottom text-end m-4">
                <a href="#" class="btn btn-floating btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#modal_add" id="btnAdd">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            
            <!-- Ventana modal para editar -->
            <div class="modal fade" id="modal_edit" tabindex="-1" aria-labelledby="modal-edit" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar platillo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form action="#">
                                <div class="row p-2">

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="nameEdit" class="form-label fw-bold">Nombre del platillo:</label>
                                            <input type="text" id="nameEdit" class="form-control" />
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="priceEdit" class="form-label fw-bold">Precio:</label>
                                            <input type="number" id="priceEdit" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="categoryEdit" class="form-label fw-bold">Categoría:</label>
                                            <select class="form-select" id="categoryEdit">
                                                <option value="0">Platillo del día</option>
                                                <option value="1">Alimentos</option>
                                                <option value="2">Bebidas</option>
                                                <option value="3">Variedades</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="stockEdit" class="form-label fw-bold">Existencias:</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="stockEdit" id="option1" value="1">
                                                    <label class="form-check-label" for="option1">Sí</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="stockEdit" id="option2" value="2">
                                                    <label class="form-check-label" for="option2">No</label>
                                                </div>
                                            </div>
                                        </div>
                                         
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="imageEdit" class="form-label fw-bold">Imagen:</label>
                                            <input type="file" id="imageEdit" class="form-control" accept="image/jpeg,image/png"/>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="saveChanges">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin de la ventana modal para editar -->

            <!-- Ventana modal para agregar -->
            <div class="modal fade" id="modal_add" tabindex="-1" aria-labelledby="modal-add" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar platillo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form action="#">
                                <div class="row p-2">

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="nameAdd" class="form-label fw-bold">Nombre del platillo:</label>
                                            <input type="text" id="nameAdd" class="form-control" />
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="priceAdd" class="form-label fw-bold">Precio:</label>
                                            <input type="number" id="priceAdd" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="categoryAdd" class="form-label fw-bold">Categoría:</label>
                                            <select class="form-select" id="categoryAdd">
                                                <option value="" disabled hidden selected>Selecciona una categoría</option>
                                                <option value="0">Platillo del día</option>
                                                <option value="1">Alimentos</option>
                                                <option value="2">Bebidas</option>
                                                <option value="3">Variedades</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="stockAdd" class="form-label fw-bold">Existencias:</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="stockAdd" id="option1_add" value="1">
                                                    <label class="form-check-label" for="option1">Sí</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="stockAdd" id="option2_add" value="2">
                                                    <label class="form-check-label" for="option2">No</label>
                                                </div>
                                            </div>
                                        </div>
                                         
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="imageAdd" class="form-label fw-bold">Imagen:</label>
                                            <input type="file" id="imageAdd" class="form-control" accept="image/jpeg,image/png"/>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelPlate">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="addPlate">Agregar platillos</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin de la ventana modal para agregar -->

        </main>

        <!-- Script de Bootstrap -->
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- Script de Font Awesome -->
        <script src="https://kit.fontawesome.com/57265b4464.js" crossorigin="anonymous"></script>
        <!-- Script de Firebase -->
        <script type="module" src="js/inventory/inventory-firebase.js"></script>
    </body>   

</html>
