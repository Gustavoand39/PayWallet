<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de órdenes</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body> 
        <header>
            <nav class="navbar navbar-expand navbar-dark background-primary">
                <div class="container-fluid">
    
                    <button class="btn bg-light px-3 py-1" id="btn_return">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </button>
    
                    <form class="d-flex">
                        <button class="btn btn-light" type="submit" id="logout_btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                        <input
                            class="form-control mx-2"
                            type="search"
                            placeholder="Buscar"
                            aria-label="Search"
                        />
                        <button class="btn btn-light" type="submit">Buscar</button>
                    </form>
    
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row background-secondary px-4 py-3 my-5 border-style">
                    <div class="col-12" id="ordersContainer">
                        <!-- Templates -->
                        <div class="row bg-white p-2 my-3 border-style" data-bs-toggle="collapse" data-bs-target="#id_1" aria-expanded="false" aria-controls="details">
                            <div class="col-10 d-flex align-items-center my-2">
                                <h4 class="me-2">Gustavo Alonso</h4>
                                <!-- <i class="fa-solid fa-caret-down me-2 fs-4"></i> -->
                            </div>
                            
                            <!-- Botones -->
                            <div class="col-2 d-flex justify-content-center align-items-center gap-3 my-2">
                                <button class="btn-success p-1 btn-style" title="Completada">
                                    <i class="fa-solid fa-check"></i>
                                </button>

                                <button class="btn-danger p-1 btn-style" title="Cancelada">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                            
                            <!-- Collapse que se activará al dar clic -->
                            <div class="col-12 collapse" id="id_1">

                                <div class="row d-flex justify-content-center align-items-center text-center">
                                    <div class="col-12">
                                        <h6>Producto</h6>
                                    </div>               
                                </div>

                                <div class="row d-flex justify-content-center align-items-center text-center">
                                    <div class="col-12">
                                        <span>Hamburguesa</span>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-center align-items-center text-center">
                                    <div class="col-12">
                                        <span>Tacos</span>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Script de Bootstrap -->
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- Script de FontAwesome -->
        <script src="https://kit.fontawesome.com/57265b4464.js" crossorigin="anonymous"></script>
        <!-- Script de Firebase -->
        <script type="module" src="js/orders/orders-firebase.js"></script>
    </body>   

</html>
