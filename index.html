<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body class="body-index">
        <main class="container">
            <div class="row d-flex justify-content-center align-items-center card-login">
                <div class="col-8">
                    <div class="row bg-light px-3 py-5">
                        <!-- Logo -->
                        <div class="col-3 d-flex justify-content-center align-items-center">
                            <img src="img/logo.png" class="img-fluid" alt="Logo" />
                        </div>

                        <!-- Formulario -->
                        <div class="col-9">
                            <div class="row">
                                <div class="col">
                                    <h2 class="text-center mb-3">¡Bienvenido!</h2>
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="col-10">
                                            <form action="#">
                                                <input
                                                    type="text"
                                                    class="col-12 my-2"
                                                    placeholder="Número de control"
                                                />
                                                <input
                                                    type="password"
                                                    class="col-12 my-2"
                                                    placeholder="Contraseña"
                                                />
                                                <select class="form-select my-2 d-inline-block col-10">
                                                    <option selected>Alumno</option>
                                                    <option value="1">Empleado</option>
                                                    <option value="2">Administrador</option>
                                                </select>
                                                <input
                                                    type="button"
                                                    class="btn-success my-2 col-12"
                                                    value="Ingresar"
                                                />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
