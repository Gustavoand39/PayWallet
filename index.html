<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingresar</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body class="body-index">
        <main class="container">
            <div class="row d-flex justify-content-center align-items-center card-login">
                <div class="col-8">
                    <div class="row bg-login p-4 bg-light border-style">
                        <!-- Logo -->
                        <div class="col-lg-4 d-none d-lg-flex d-flex justify-content-center align-items-center">
                            <img src="img/logo.png" class="img-fluid" alt="Logo" />
                        </div>

                        <!-- Formulario -->
                        <div class="col-12 col-lg-8 ">
                            <div class="row">
                                <div class="col">
                                    <h2 class="text-center mb-4">¡Bienvenido!</h2>
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="col-12 col-lg-10">
                                            <form action="#">
                                                <div class="mb-4">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Nombre de usuario"
                                                    />
                                                </div>
                                                <div class="mb-4">
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        placeholder="Contraseña"
                                                    />
                                                </div>
                                                <div class="mb-4">
                                                    <select class="form-select">
                                                        <option value="" selected disabled hidden>Selecciona un perfil</option>
                                                        <option value="1">Empleado</option>
                                                        <option value="2">Administrador</option>
                                                    </select>
                                                </div>
                                                <div class="mb-4">
                                                    <button type="submit" class="form-control btn-success">Ingresar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
