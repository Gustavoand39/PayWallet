<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nueva orden</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-dark background-primary">
                <div class="container-fluid">
                    <button class="btn bg-light px-3 py-1" id="btn_return">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </button>

                    <form class="d-flex">
                        <button
                            class="btn btn-light"
                            type="button"
                            id="logout_btn"
                        >
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                        <input
                            class="form-control bg-light mx-2"
                            type="search"
                            id="search"
                            placeholder="Buscar"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-light"
                            type="button"
                            id="btn_search"
                        >
                            Buscar
                        </button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <!-- parte izquierda -->
                    <div class="col-5 d-flex flex-column justify-content-between height-style border-end">
                        <!-- Aquí se mostrarán los productos ordenados -->
                        <div class="scroll-style">
                            <!-- Header -->
                            <div class="row border-bottom d-flex justify-content-evenly text-center py-3 mt-1" >
                                <div class="col-6">
                                    <h5>Producto</h5>
                                </div>

                                <div class="col-6">
                                    <h5>Precio</h5>
                                </div>
                            </div>

                            <!-- Templates -->
                            <div id="orders"></div>
                        </div>

                        <div>
                            <div class="border-top py-2">
                                <div class="d-flex justify-content-between align-items-center py-2">
                                    <h5 class="mb-0 fw-bold">Total:</h5>
                                    <span class="fw-bold">
                                        $<span id="total">00</span>.00
                                    </span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center py-2">
                                    <h5 class="mb-0 fw-bold">Cliente:</h5>
                                    <input
                                        type="text"
                                        class="text-center"
                                        id="nameClient"
                                    />
                                </div>
                            </div>

                            <div class="py-3 text-end">
                                <button
                                    type="button"
                                    class="btn background-primary text-white"
                                    id="orderComplete"
                                >
                                    Realizar orden
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- parte derecha -->
                    <div class="col-7 height-style px-4 py-3 scroll-style bg-light">
                        <h3 class="mb-3">Platillos del día</h3>
                        <div class="row" id="platilloDia"></div>

                        <h3 class="mb-3">Alimentos</h3>
                        <div class="row" id="alimentos"></div>

                        <h3 class="mb-3">Bebidas</h3>
                        <div class="row" id="bebidas"></div>

                        <h3 class="mb-3">Variedades</h3>
                        <div class="row" id="variedades"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Script de Bootstrap -->
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- Script de FontAwesome -->
        <script src="https://kit.fontawesome.com/57265b4464.js" crossorigin="anonymous"></script>
        <!-- Script de Firebase -->
        <script type="module" src="js/new_order/newOrder-firebase.js"></script>
    </body>
</html>
